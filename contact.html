    <div class="bodyClass">
        <section id="contactMain">
            <h1>Contact</h1>
            <form class="form">
                <label for="name">Name</label>
                <input type="text" id="fname" name="name" placeholder="John Smith">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@gmail.com">
                <label for="message">Message</label>
                <textarea id="message" placeholder=""></textarea>
                <input type="submit" id="submit" value="Submit">
            </form>

        </section>
        <section id="connectAside">
            <h1>Connect with Me</h1>
            <div id="connectIcons">
                <a href="https://github.com/jdaniellbc" target="_blank"><img src="assets/images/git.png"  alt="githubicon"></a>
                <a href="https://www.linkedin.com/in/jasonbdaniel/" target="_blank"><img src="assets/images/link.png" alt="linkedinicon"></a>
                <a href="https://stackoverflow.com/users/8397260/jdaniellbc?tab=profile" target="_blank"><img src="assets/images/stack.png"  alt="stackoverflowicon"></a>
            </div>
        </section>
        <div class="clearclass"></div>
    </div>
